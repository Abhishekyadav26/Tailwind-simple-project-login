<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="tree.png" />
    <script src="https://kit.fontawesome.com/231b0739fa.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="flex h-screen">
        <img src="2159417.jpg" alt="side wala image" class="hidden md:block w-1/2">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="text-2xl font-extrabold py-5 text-center lg:text-left">
                    <h2>Hello,</h2>
                    <h2>WelCome Back</h2>
                </div>
                <form action="" class="mt-6 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login To manage Your Account.</h4>
                    <input class="border-2 w-full px-4 py-2" type="email" placeholder="email">
                    <input class="border-2 w-full px-4 py-2" type="password" placeholder="enter your password">
                    <div class="cursor-pointer text-blue-700 hover:text-blue-400">Forget Your Password ?</div>
                    <button class="text-center font-bold text-white border-2 w-full px-4 py-2 rounded-lg hover:bg-green-600 bg-green-700">LOGIN</button>
                </form>
            </div>
            <div class="text-center font-bold pt-3">
                <span>OR</span>
                <div class="flex justify-center items-center gap-8 pt-3">
                    <i class="fa-brands fa-facebook text-2xl cursor-pointer text-blue-800"></i>
                    <i class="fa-brands fa-google text-2xl cursor-pointer text-green-500"></i>
                    <i class="fa-brands fa-twitter text-2xl cursor-pointer text-blue-500"></i>
                    <i class="fa-brands fa-linkedin text-2xl cursor-pointer text-blue-600"></i>
                </div>
            </div>
            <div class="text-center font-bold pt-5"> Don't Have Account? <span class="text-green-400 font-bold cursor-pointer hover:text-green-600">Sign Up Here</span></div>
        </div>
    </div>
    
</body>
</html>
